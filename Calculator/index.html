<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator -</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="input.js"></script> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="CDN Files/bootstrap.min.css" rel="stylesheet">

    <script src="CDN Files/jquery-3.5.1.slim.min.js"></script>
    <script src="CDN Files/popper.min.js"></script>
    <script src="CDN Files/bootstrap.min.js"></script>
</head>
<body>
    <div class="main">
        <div class="container text-center text-white">
            <h1>Inventor-X-Technologies </h1>
            <div class="box">
                <div class="row">
                    <h1>Calculator</h1>
                </div>
                <div class="row">
                    <input type="text" class="input" placeholder="0">
                </div>
                <div class="row">
                    <button class="button blu">AC</button>
                    <button class="button blu">DEL</button>
                    <button class="button blu">%</button>
                    <button class="button blu">/</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button blu">*</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button blu">-</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button blu">+</button>
                </div>
                <div class="row">
                    <button class="button last-btn">00</button>
                    <button class="button last-btn">0</button>
                    <button class="button last-btn">.</button>
                    <button class="button last-btn red" onclick="calculate()">=</button>
                </div>
            </div>

        </div>
    </div>

    <script src="input.js" >
    </script>
</body>
</html>
