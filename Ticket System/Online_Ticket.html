<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket System</title>
    <link rel="stylesheet" href="Online_Ticket.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">


</head>
<body>
    <div class="contain">
        <form class=".form"  onsubmit="displayInfo(event)">
            <h1>Online Ticket Booking</h1>
            <h3>Name:-</h3>
            <input type="text" placeholder="Ibraheem" id="name" spellcheck="true" required>
            <h3>Movie Name:-</h3>
            <input type="text" placeholder="Thor (Ragnarok)" id="movieName" spellcheck="true" required>
            <h3>Persons:-</h3>
            <input type="number" placeholder="Enter Only Digital Value" id="persons" required>
            <button type="submit">Submit</button>
            <div class="output">
                <p id="nameOutput"></p>
                <p id="movieNameOutput"></p>
                <p id="personsOutput"></p>
            </div>
        </form>
        
    </div>

    
    <script src="Online_Ticket.js"></script>
</body>
</html>
